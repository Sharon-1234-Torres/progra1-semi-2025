<form id="frmInventario">
    <div class="card border-secondary mb-3" style="min-width: 700px;">
        <div class="card-header">
            <div class="d-flex">
                Administracion de Inventarios

                <div class="ms-auto">
                    <button data-form="Inventario" type="button" class="btn-close" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="card-body text-secondary">
            <div class="row p-1">
                <div class="col-3 col-md-2">Nom_producto</div>
                <div class="col-9 col-md-4">
                    <input required type="text" class="form-control" id="txtNombreInventario" name="txtNombreInventario" />
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 col-md-2">Codigo</div>
                <div class="col-9 col-md-8">
                    <input required type="text" class="form-control" id="txtCodigoInventario" name="txtCodigoInventario" />
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 col-md-2">Canti_prod_entrante</div>
                <div class="col-9 col-md-10">
                    <input required type="text" class="form-control" id="txtCantiProdEntraInventario" name="txtCantiProdEntraInventario" />
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 col-md-2">Canti_prod_saliente</div>
                <div class="col-9 col-md-10">
                    <input required type="text" class="form-control" id="txtCantiProdSalienteInventario" name="txtCantiProdSalienteInventario" />
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 col-md-2">Estado_actual</div>
                <div class="col-9 col-md-10">
                    <input required type="text" class="form-control" id="txtEstadoActualInventario" name="txtEstadoActualInventario" />
                </div>
            </div>
            <div class="row p-1">
                <div class="col-12 text-center">
                    <input type="submit" class="btn btn-outline-primary" value="Guardar" />
                    <input type="reset" class="btn btn-outline-warning" value="Nuevo" />
                    <input type="button" class="btn btn-outline-success" value="Buscar" onclick="abrirVentana('busqueda_inventario')" />
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    var accion = 'nuevo',
        IdInventario = 0;
    
      const frmInventario = document.getElementById("frmInventario");
      const txtNombreInventario = document.getElementById("txtNombreInventario");
      const txtCodigoInventario = document.getElementById("txtCodigoInventario");
      const txtCantiProdEntraInventario = document.getElementById("txtCantiProdEntraInventario");
      const txtCantiProdSalienteInventario = document.getElementById("txtCantiProdSalienteInventario");
      const txtEstadoActualInventario = document.getElementById("txtEstadoActualInventario");

    frmInventario.addEventListener('submit', e => {
        e.preventDefault();
        guardarInventario();
    });
    frmInventario.addEventListener('reset', e => {
        e.preventDefault();       
        limpiarDatosInventario();
    });
    async function guardarInventario() {
        let datos = {
            Nom_producto: txtNombreInventario.value,
            Codigo: txtCodigoInventario.value,
            Canti_prod_entrante: txtCantiProdEntraInventario.value,
            Canti_prod_saliente: txtCantiProdSalienteInventario.value,
            Estado_actual: txtEstadoActualInventario.value
        },
            url = 'https://localhost:7013/api/Inventario',
            method = 'POST';
        if (accion == "modificar") {
            method = 'PUT';
            url = `https://localhost:7013/api/Inventario/${IdInventario}`;
            datos.IdInventario = IdInventario;
        }
        const respuesta = await fetch(url, {
            method,
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(datos)
        }), inventario = await respuesta.json();
        if ((inventario?.IdInventario || 0) > 0) {
            limpiarDatosInventario();
            listarInventarios(txtBuscarInventario.value || '');
        }
    }
    function limpiarDatosInventario() {
        accion = "nuevo";
        IdInventario = 0;
        txtNombreInventario.value = "";
        txtCodigoInventario.value = "";
        txtCantiProdEntraInventario.value = "";
        txtCantiProdSalienteInventario.value = "";
        txtEstadoActualInventario.value = "";
    }
    function modificarInventario(inventario) {
        accion = "modificar";
        IdInventario = inventario.IdInventario;
        txtNombreInventario.value = inventario.Nom_producto;
        txtCodigoInventario.value = inventario.Codigo;
        txtCantiProdEntraInventario.value = inventario.Canti_prod_entrante;
        txtCantiProdSalienteInventario.value = inventario.Canti_prod_saliente;
        txtEstadoActualInventario.value = inventario.Estado_actual;
    }
</script>
